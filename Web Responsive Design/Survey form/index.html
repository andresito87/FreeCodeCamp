<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
            <form action=# id="survey-form" class="form-label">
            <div class="form-group">
              <label for="name" id="name-label">Name</label>
              <input id="name" type="text" class="form-control"  placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
              <label for="email" id="email-label">Email</label>
              <input id="email" type="email" placeholder="Enter your email" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="age" id="number-label">Age</label><label id="optional"> (optional)</label>
              <input id="number" name="age" type="number"  placeholder="Age" class="form-control" optional/>
            </div>
            <div class="form-group">
              <label for="dropdown">Which option best describes your current role?</label>
              <select name="dropdown" id="dropdown" class="form-group">
                <option selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
        
                <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <p><label><input type="radio" name="recommend" checked id="definitely" value="definitely"/>Definitely</label></p>
                <p><input type="radio" name="recommend" id="maybe" value="maybe"/>Maybe</label></p>
                <p><input type="radio" name="recommend" id="not-sure" value="not-sure"/>Not sure</label></p>
                </div>
              
                <div class="form-group">

                    <label for="favorite">
                        What is your favorite feature of freeCodeCamp?
                    </label>
                    <select name="favorite" id="favorite" class="form-control">
                        <option se disabled>Select an option</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                        <option value="other">Other</option>
                    </select>

                </div>

                <div class="form-group">
              <p>What would you like to see improved? <label id="optional">  (Check all that apply)</label></p>
              <p>
                  <label>
                      <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects" />Front-end Projects
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="back-end-rojects" name="back-end-rojects" value="back-end-rojects" />Back-end Projects
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" />Data Visualization
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="challenges" name="challenges" value="challenges" />Challenges
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community" />Open Source Community
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" />Gitter help rooms
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="videos" name="videos" value="videos" />Videos
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups" />City Meetups
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="wiki" name="wiki" value="wiki" />Wiki
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="forum" name="forum" value="forum" />Forum
                      </label>
                  </p>
                  <p>
                    <label>
                        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses" />Additional Courses
                      </label>
                  </p>
                </div>


              <div class="form-group">
              <p>Any comments or suggestions?</p>
              <textarea name="comment" id="comment" rows="6" cols="50" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">

                <button type="submit"id="submit">Submit</button>
            </div>
            
        </form>


    </div>
</body>
</html>
