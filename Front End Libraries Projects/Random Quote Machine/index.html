<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC : Random Quote Machine</title>
    <script>
        let quoteBank = [{
            quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            author: "Nelson Mandela"
        },
        {
            quote: "The best and most beautiful things in the world cannot be seen or even touched, they must be felt with the heart.",
            author: "Helen Keller"
        },
        {
            quote: "It is during our darkest moments that we must focus to see the light.",
            author: "Aristotle"
        },
        {
            quote:"Life is what happens when you're busy making other plans.",
            author: "John Lennon"
        },
        {
            quote: "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.",
            author: "Dr. Seuss"
        },
        {
            quote: "Success is not final; failure is not fatal: It is the courage to continue that counts.",
            author: "Winston S. Churchill"
        },
        {
            quote:"The way to get started is to quit talking and begin doing.",
            author: "Walt Disney"
        },
        {
            quote: "I never dreamed about success, I worked for it.",
            author: "Estee Lauder"
        },
        {
            quote: "There are no secrets to success. It is the result of preparation, hard work, and learning from failure.",
            author: "Colin Powell"
        },
        {
            quote:  "The real test is not whether you avoid this failure, because you won't. It's whether you let it harden or shame you into inaction, or whether you learn from it; whether you choose to persevere.",
            author: "Barack Obama"
        },
        {
            quote: "Believe you can and you're halfway there.",
            author: "Theodore Roosevelt"
        },
        {
            quote: "Whatever the mind of man can conceive and believe, it can achieve.",
            author: "Napoleon Hill"
        }]



        window.onload= init ;
        function init(){
            generateQuote();
        }

    function generateQuote(){
        let quoteSize = quoteBank.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuote = quoteBank[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
        let tumblrLink = "https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes&caption=W.%20Clement%20Stone&content="

        let quoteInApiFormat = randomQuote.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat; //adding the quote
        tumblrLink += quoteInApiFormat
        let authorInApiFormat = randomQuote.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat; //adding the author
        tumblrLink +=  " - " + authorInApiFormat + "&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button";
        
        document.getElementById("tumblr-quote").href = tumblrLink;
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText= randomQuote.quote;
        document.getElementById("author").innerText= randomQuote.author;
    }
    </script>
    
</head>

<body>
    <div class ="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text">

                                </div>
                            </h5>
                                    <p class="card-text">
                                        <div id="author"></div>
                                    </p>
                                <button id="new-quote" onClick = "generateQuote();" class ="btn btn-block btn-primary btn-lg">New Quote</button>
                                <a href = "#" id="tweet-quote" target = "_blank" class ="btn btn-block btn-secondary btn-lg">Tweet Quote</a>
                                <a href = "#" id="tumblr-quote" target = "_blank" class ="btn btn-block btn-success btn-lg">Tumblr Qoute</a>

                        </div>
                    </div>
                    
                </wrapper>
                
            </div>
        
        </div>
    
    
    </div>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
   crossorigin="anonymous"></script>
</body>
</html>
